<div class="container">
<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
 <div class="field">
   <label  class="label">Enter Email</label>
   <input
   required
   class="input"
   [ngClass]="{'is-danger': emailControl.invalid && emailControl.touched}"
   type="email"
   name="email"
   [(ngModel)]="email"
   pattern=".+@.+\..+"
   #emailControl='ngModel'
 /></div>
  <ng-container *ngIf="emailControl.invalid && emailControl.touched">
    <div class="help is-danger" *ngIf="emailControl.errors?.required">You must enter an email</div>
    <div class="help is-danger" *ngIf="emailControl.errors?.pattern">You must enter a valid email</div>
  </ng-container>

  <button class="button is-primary" [disabled]="emailForm.invalid">Submit</button>
</form>
</div>
{{ email }}

<div>is form valid {{ emailForm.valid }}</div>
<div>form values: {{ emailForm.value | json }}</div>
<div>form errors: {{ emailForm.controls.email.errors | json }}</div>
